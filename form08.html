<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs</title>
</head>
<body>
    <h1>Outputs</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Numero: </label>
            <input type="number" name="in" id="in1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><br>
        </p>
        <p>
            <label for="in2">Numero</label>
            <input type="number" name="in" id="in2" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><br>
        </p>
        <p>
            <label for="isoma">Soma = </label>
            <output name="soma" id="isoma">0</output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
