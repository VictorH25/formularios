<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="3" maxlength="30" placeholder="Digite seu nome" size="15" autocomplete="name">
        </p>
        <p>
            <label for="imedia">MÃ©dia</label>
            <input type="number" name="media" id="imedia" required min="0" max="10"  step="0.1" placeholder="0 a 10" >
        </p>
        <p>
            <label for="iperiodo">Periodo Letivo</label>
            <input type="month" name="periodo" id="iperiodo" value="2024-10">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-10-10">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora" value="23:00">
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail">
        </p>
        <p>
            <label for="inum">Numero do Telefone</label>
            <input type="tel" name="num" id="inum">
        </p>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
