<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>
<body>
    <h1>Outputs</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <input type="range" name="range" id="irange" required min="0" max="10" value="5" oninput="valor.innerHTML = Number(irange.value)">
        <output id="valor" >5</output>

    </form>
